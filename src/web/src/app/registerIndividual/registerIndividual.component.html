<h2>Registration</h2>
<form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <label for="username">Username</label>
    <input
      type="text"
      formControlName="userName"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.userName.errors }"
    />
    <div *ngIf="submitted && f.userName.errors" class="invalid-feedback">
      <div *ngIf="f.userName.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      formControlName="password"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.password.errors }"
    />
    <div *ngIf="submitted && f.password.errors" class="invalid-feedback">
      <div *ngIf="f.password.errors.required">Password is required</div>
      <div *ngIf="f.password.errors.minlength">
        Password must be at least 6 characters
      </div>
    </div>
  </div>

  <div class="form-group">
    <label for="emailAddress">Email</label>
    <input
      type="text"
      formControlName="emailAddress"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.emailAddress.errors }"
    />
    <div *ngIf="submitted && f.emailAddress.errors" class="invalid-feedback">
      <div *ngIf="f.emailAddress.errors.required">Email Adress is required</div>
      <div *ngIf="f.emailAddress.errors.email">Incorrent Email</div>
    </div>
  </div>
  <div class="form-group">
    <label for="phoneNumber">Phone number</label>
    <input
      type="text"
      formControlName="phoneNumber"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.phoneNumber.errors }"
    />
    <div *ngIf="submitted && f.phoneNumber.errors" class="invalid-feedback">
      <div *ngIf="f.phoneNumber.errors.required">Number is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="name">Name</label>
    <input
      type="text"
      formControlName="name"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.name.errors }"
    />
    <div *ngIf="submitted && f.name.errors" class="invalid-feedback">
      <div *ngIf="f.name.errors.required">First Name is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="surname">Surname</label>
    <input
      type="text"
      formControlName="surname"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.surname.errors }"
    />
    <div *ngIf="submitted && f.surname.errors" class="invalid-feedback">
      <div *ngIf="f.surname.errors.required">Surname is required</div>
    </div>
  </div>
  <div class="form-group">
    <label for="pesel">Pesel</label>
    <input
      type="text"
      formControlName="pesel"
      class="form-control"
      [ngClass]="{ 'is-invalid': submitted && f.pesel.errors }"
    />
    <div *ngIf="submitted && f.pesel.errors" class="invalid-feedback">
      <div *ngIf="f.pesel.errors.required">Pesel is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span
        *ngIf="loading"
        class="spinner-border spinner-border-sm mr-1"
      ></span>
      sign up
    </button>
    <a routerLink="/" class="btn btn-link">Cancel</a>
  </div>
</form>
