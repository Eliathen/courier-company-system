<table class="table table-striped" mat-table *ngIf="offer">
  <thead>
    <tr>
      <th scope="col">Name</th>
      <th scope="col">Description</th>
      <th scope="col">price</th>
    </tr>
  </thead>
  <tr *ngFor="let record of offer">
    <td>
      {{ record.name }}
    </td>
    <td>
      {{ record.description }}
    </td>
    <td>
      {{ record.price }}
    </td>
  </tr>
</table>
