<div *ngIf="isParameter() && magazine">
  <div class="row text-light bg-dark">
    <div class="col-md-1">ID</div>
    <div class="col-md-2">Expected delivery time</div>
    <div class="col-md-2">Priority</div>
    <div class="col-md-2">Parcel type</div>
    <div class="col-md-2">Delivery address</div>
    <div class="col-md-2"></div>
  </div>
  <ng-container *ngFor="let parcel of magazine.parcels">
    <div *ngIf = "dataIsCorrect(parcel.dateMoved, parcel.expectedDeliveryTime)">
      <div class="row text-dark bg-light">
        <div class="col-md-1">{{ parcel.id }}</div>
        <div class="col-md-2">{{ parcel.expectedDeliveryTime }}</div>
        <div class="col-md-2">{{ parcel.priority }}</div>
        <div class="col-md-2">{{ parcel.parcelType.name }}</div>
        <div class="col-md-2">
          {{ addressToString(parcel.deliveryAddress) }}
        </div>
  
        <div class="col-md-2">
          <input type="checkbox" (click)="assignToList(parcel.id)" />
        </div>
      </div>
    </div>
  </ng-container>
  <div *ngIf ="magazine.parcels.length != 0"><button class="btn btn-success" (click)="assignAllParcel()">Assign</button></div>
</div>
