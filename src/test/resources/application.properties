spring.jpa.hibernate.naming.implicit-strategy=org.hibernate.boot.model.naming.ImplicitNamingStrategyLegacyJpaImpl
spring.jpa.hibernate.naming.physical-strategy=org.hibernate.boot.model.naming.PhysicalNamingStrategyStandardImpl
spring.h2.console.enabled=true
spring.datasource.url=jdbc:h2:mem:testdb
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=springuser
spring.datasource.password=springsecret
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql.BasicBinder=TRACE
app.jwtSecret=JWTSuperSecretKey
app.jwtExpirationInMs=604800000
app.parcel.expectedCourierArrival.afterAdd=4
app.parcel.expectedCourierArrival.afterAddToMagazine=3
app.magazine.timesAtMagazineToReturn=3
app.magazine.maxMoveDayAfter=5